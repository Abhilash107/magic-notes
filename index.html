<body bgcolor="khaki">
  <div class="container my-3">
    <h1 style="color: rgb(162, 240, 255)">Welcome To Magic Notes</h1>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Please add your note</h5>
        <form action="" id="noteForm">
          <div class="form-group">
            <textarea class="form-control" id="addTxt" rows="3" placeholder="enter your notes here"></textarea>
          </div>
          <button class="btn btn-primary" id="addBtn">Add Note</button>
        </form>
      </div>
    </div>
    <hr />
    <h1 style="color: rgb(162, 240, 255)">Your Notes</h1>
    <label for="sortNotesDropdown" style="color: rgb(162, 240, 255)">Sort notes by:</label>
    <select id="sortNotesDropdown" onchange="sortNotes(this.value)">
      <option value="dateAsc">Date Ascending</option>
      <option value="dateDesc">Date Descending</option>
      <option value="importance">Importance</option>
      <option value="wordCount">Word Count</option>
    </select>

    <div class="search-bar">
      <label for="search" style="color: rgb(162, 240, 255)">Search</label>
      <input type="search" id="seacrh" note-search>
    <hr />
    <div id="notes" class="row container-fluid"></div>
  </div>
  <div id="emptyFormToast">Note is empty!</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="js/app.js"></script>
</body>
